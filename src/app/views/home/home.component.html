<app-navbar></app-navbar>


<div *ngIf="!userService.loggedIn()" class="container text-center py-5">
    <h2>para ver el contenido inicia sesión</h2>
    <button class="btn btn-primary mt-3" [routerLink]="['/login']">Iniciar sesión</button>
</div>

<div *ngIf="userService.loggedIn()" class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h3>Modelos registradas</h3>
        </div>
        <div class="col-12">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of dataModels">
                    <th scope="row">{{item.name_model}}</th>
                    <td>
                        <button class="btn btn-primary" (click)="lanzarBots(item.name_model)">Lanzar bots</button>
                        <!-- <button class="btn btn-primary" data-bs-toggle="modal" (click)="verModelo(item)" data-bs-target="#LaunchBot">Lanzar bots</button> -->
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
        <div class="col-12">
            <h3>Numero de proxys: <span>{{lenghtProxys}}</span></h3>
        </div>
        <div class="col-12 mt-3">
            <h3>Numero de cuentas <span>{{lenghtAccts}}</span></h3>
        </div>
    </div>
</div>
  
<!-- Modal -->
<div *ngIf="modelo" class="modal fade" id="LaunchBot" tabindex="-1" aria-labelledby="LaunchBotLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Lanzar bots</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
            <div class="col-7">
                <label for="basic-url" class="form-label">Modelo</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="basic-url" [placeholder]="modelo.name_model" disabled>
                </div>
            </div>
            <div class="col-5">
                <label for="basic-urlDos" class="form-label">Número de bots</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="basic-urlDos" placeholder="10" disabled>
                </div>
            </div>
        </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-primary">Lanzar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
